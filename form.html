<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="form.css">
</head>

<body>
<form action="register_account.html" method="post" id="registration_form">

<fieldset>
<legend>Registration Information</legend>
<label for="email">E-Mail:</label>
<input type="email" name="email" id="email"
autofocus required autocomplete="on"><br>
<label for="password">Password:</label>
<input type="password" name="password" id="password" required
placeholder="At least 6 letters or numbers"
pattern="[a-zA-Z0-9]{6,}"
title="Must be at least 6 alphanumeric characters">
<br>
<label for="verify">Verify Password:</label>
<input type="password" name="verify" id="verify" required><br>
</fieldset>

<fieldset>
<legend>Member Information</legend>
<label for="first_name">First Name:</label>
<input type="text" name="first_name" id="first_name"
required autocomplete="on"><br>
<label for="state">State:</label>
<input type="text" name="state" id="state" required
maxlength="2"
placeholder="2-character code"
autocomplete="on"><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" id="zip" required
placeholder="5 or 9 digits"
pattern="^\d{5}(-\d{4})?$"
title="Either 5 or 9 digits"
autocomplete="on"><br>

<label for="phone">Phone Number:</label>
<input type="tel" name="phone" id="phone"
placeholder="999-999-9999"
pattern="\d{3}[\-]\d{3}[\-]\d{4}"
title="Must be 999-999-999 format"
autocomplete="on"><br>

</fieldset>

<fieldset>
<legend> Membership Information </legend>
<label for="Membership_type"> Membership Type: </label>
<select name="cars" id="Membership_type">
    <option value="junior">Junior</option>
    <option value="regular">Regular</option>
    <option value="charter">Charter</option>
  </select><br>
<label for="date_start"> Starting Date: </label>
<input type="date" id="date_start" name="birthday" autofocus required autocomplete="on"><br>
<label for="ticket"> Ticket for Guests: </label>
<input type="text" name="ticket" id="ticket" min="1" max="4" value="2">
</fieldset>

<fieldset>
<legend> How Did You Hear About Us? </legend>
<input type="checkbox" id="option1" name="option1" value="option1">
<label for="option1"> Search engine </label><br>
<input type="checkbox" id="option2" name="option2" value="option2">
<label for="option2"> Social media </label><br>
<input type="checkbox" id="option3" name="option3" value="option3">
<label for="option3"> Email </label><br>
<input type="checkbox" id="option4" name="option4" value="option4">
<label for="option4"> Friend or colleague </label><br>
</fieldset>

<fieldset>
<legend> Comments </legend>
<textarea rows="4" cols="50" name="comment" form="registration_form">
If you have any comments, please enter them here.</textarea>
</fieldset>

<fieldset>
<legend> Submit Your Membership </legend>
<button type="submit" form="registration_form" value="Submit">Submit</button>
<button type="submit" form="registration_form" value="Reset">Reset Fields</button>
</fieldset>
</body>
